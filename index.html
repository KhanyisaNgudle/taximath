<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Taxi Math</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="bckg"></div>

        <div class="content">
            <div class="band"><svg aria-hidden="true" data-prefix="fas" data-icon="caret-right" class="svg-inline--fa fa-caret-right fa-w-6" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 512"><path fill="white" d="M0 384.662V127.338c0-17.818 21.543-26.741 34.142-14.142l128.662 128.662c7.81 7.81 7.81 20.474 0 28.284L34.142 398.804C21.543 411.404 0 402.48 0 384.662z"></path></svg></div>
            <div class="round"></div>
            <p id="desc">front seat</p>
            <hr>
            <h1 id="change">TaxiMath</h1>
            <hr>
        </div>
    </header>
    <div class="container">
        <div class="jumbotron shadow p-3 mb-5 bg-white rounded">

            <div class="form-group">
                <label for="fare">Taxi fare:</label>
                <input type="number" class="form-control" onkeypress="return isNumber(this, event)" step="0.01" id="fare" placeholder=""
                    onfocus="onfocuss(this)">

                <label for="amount">Amount paid:</label>
                <input type="number" class="form-control" onkeypress="return isNumber(this, event)" step="0.01" id="amount" placeholder=""
                    onfocus="onfocuss(this)">

                <label for="passengers">Passengers:</label>
                <input type="number" class="form-control" onkeypress="return isNumber(this, event)" id="passengers" placeholder="" onfocus="onfocuss(this)">

            </div>
            <a class="btn btn-primary" onclick="calculate()">Calculate</a>

            <p id="comment">Welcome to the TaxiMath App</p>
            <hr>
            <div class="options">
                    <div class="opt" id="home"><svg aria-hidden="true" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 512"><path fill="dodgerblue" d="M488 312.7V456c0 13.3-10.7 24-24 24H348c-6.6 0-12-5.4-12-12V356c0-6.6-5.4-12-12-12h-72c-6.6 0-12 5.4-12 12v112c0 6.6-5.4 12-12 12H112c-13.3 0-24-10.7-24-24V312.7c0-3.6 1.6-7 4.4-9.3l188-154.8c4.4-3.6 10.8-3.6 15.3 0l188 154.8c2.7 2.3 4.3 5.7 4.3 9.3zm83.6-60.9L488 182.9V44.4c0-6.6-5.4-12-12-12h-56c-6.6 0-12 5.4-12 12V117l-89.5-73.7c-17.7-14.6-43.3-14.6-61 0L4.4 251.8c-5.1 4.2-5.8 11.8-1.6 16.9l25.5 31c4.2 5.1 11.8 5.8 16.9 1.6l235.2-193.7c4.4-3.6 10.8-3.6 15.3 0l235.2 193.7c5.1 4.2 12.7 3.5 16.9-1.6l25.5-31c4.2-5.2 3.4-12.7-1.7-16.9z"></path></svg></div>
                    
                    <div class="opt" id="summary"><svg aria-hidden="true" data-prefix="fas" data-icon="list-ul" class="svg-inline--fa fa-list-ul fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 512"><path fill="gray" d="M96 96c0 26.51-21.49 48-48 48S0 122.51 0 96s21.49-48 48-48 48 21.49 48 48zM48 208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm0 160c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm96-236h352c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H144c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h352c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H144c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h352c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H144c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg></div>
                </div>
        </div>
        <!--jumbotron collapse-->
    </div>
    <!--container collapse-->

    <script src="script.js"></script>
  
</body>
</html>
